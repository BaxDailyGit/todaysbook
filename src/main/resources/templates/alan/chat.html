<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>책 추천</title>
    <link th:href="@{/css/alan/chat.css}" rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">




    <div id="chatHistory">
        <table>
            <tr th:each="history : ${chatHistory}">
                <td th:text="${history.userInput}"></td>
                <td th:text="${history.botResponse}"></td>
            </tr>
        </table>
    </div>

    <form id="chatForm">
        <input type="text" id="userInput" name="userInput" placeholder="메시지를 입력하세요">
        <button type="submit">전송</button>
    </form>








    <div class="alan-recommend-wrap">
        <section class="chatting-read-area">
            <p class="title">앨런에게 책 추천 받기</p>
            <div class="user-chat">
                <textarea class="read-text" readonly></textarea>
                <img th:src="@{/images/user_chat.png}">
            </div>
            <div class="alan-chat">
                <img th:src="@{/images/alan_chat.png}">
                <textarea class="read-text" readonly></textarea>
            </div>

        </section>
        <section class="chatting-write-area">
            <textarea class="write-text" type="text" id="questionInput"
                      placeholder="앨런에게 책을 추천 받아보세요"></textarea>
            <button class="submit" onclick="sendQuestion()">입력</button>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
<script th:src="@{/js/alan/alan-chat.js}"></script>
</html>
