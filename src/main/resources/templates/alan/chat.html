<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>책 추천</title>
    <link th:href="@{/css/alan/chat.css}" rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">

    <button class="reset" id="reset-btn">이전 데이터 초기화</button>

    <div class="alan-recommend-wrap">
        <section class="chatting-read-area">
            <p class="title">앨런에게 책 추천 받기</p>
            <div id="chat-messages"></div>
        </section>
        <section class="chatting-write-area">
        <textarea class="write-text" type="text" id="user-input"
                  placeholder="앨런에게 책을 추천 받아보세요"></textarea>
            <button class="submit" id="send-btn">입력</button>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
<script th:src="@{/js/alan/alan-chat.js}"></script>
</html>
