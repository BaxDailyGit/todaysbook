<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>책 추천</title>
    <link th:href="@{/css/alan/chat.css}" rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">

    <span class="title">Alan ai에게 책을 추천받아 보세요.</span>
    <button class="reset" id="reset-btn">이전 데이터 초기화</button>


    <div class="chatting-container">
        <div class="chatting-read-area">
            <div id="chat-messages"></div>
        </div>
        <div class="chatting-write-area">
            <label for="user-input"></label>
            <textarea class="write-text" type="text" id="user-input" placeholder="어떤 책을 찾으시나요? 무엇이든 물어보세요."></textarea>
            <button class="submit" id="send-btn">↑</button>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
<script th:src="@{/js/alan/alan-chat.js}"></script>
</html>
