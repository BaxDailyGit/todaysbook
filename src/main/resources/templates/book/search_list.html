<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>리스트 검색</title>
    <link th:href="@{/css/book/search.css}" rel="stylesheet"/>
    <link th:href="@{/css/list/list.css}" rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">
    <div class="search-wrap">
        <article>
            <form class="search-form" onsubmit="return submitForm(event)">
                <div class="select-box">
                    <button type="button" class="select-box-button">
                        <img th:src="@{/images/triangle-down.svg}">
                        <p>리스트</p>
                    </button>
                    <ul class="select-box-option">
                        <li>
                            <button type="button">책</button>
                        </li>
                        <li>
                            <button type="button">리스트</button>
                        </li>
                    </ul>
                </div>
                <input class="search-input" th:placeholder="'검색할 도서를 입력해주세요. (저자, 책 제목)'" th:name="keyword">
                <button class="search-button" th:text="'검색'"></button>
            </form>
        </article>
        <section>
            <div class="search-list-header">
                <p class="search-list-title" th:text="'검색 결과'"></p>
            </div>
            <article class="recommend-list-container" th:each="recommendList : ${recommendLists}">
                <div class="recommend-list-header">
                    <p class="recommend-list-title"
                       th:text="${recommendList.nickname}+'님의 추천리스트 | '+${recommendList.listTitle}"></p>
                    <a th:href="'/recommend/detail/'+${recommendList.listId}">더보기</a>
                </div>
                <div class="recommend-list-body">
                    <button class="prev-btn" th:onclick="prevSlide([[${recommendList.listId}]],this)">&lt;</button>
                    <div class="slider-container">
                        <ul class="recommend-list">
                            <li class="book-item" th:each="book : ${recommendList.bookList}" th:value="${book.id}">
                                <figure class="book-info">
                                    <a th:href="'/book/'+${book.id}">
                                        <img th:src="${book.image}" th:alt="${book.title}">
                                        <figcaption class="overlay">
                                            <p class="book-title" th:text="${book.title}"></p>
                                            <p class="author" th:text="${book.author}"></p>
                                            <p class="price" th:text="${book.price}"></p>
                                        </figcaption>
                                    </a>
                                </figure>
                            </li>
                        </ul>
                    </div>
                    <button class="next-btn" th:onclick="nextSlide([[${recommendList.listId}]],this)">&gt;</button>
                </div>

                <div class="page-button-group" th:if="${recommendLists.isEmpty()}">
                    <p class="no-content-text">콘텐츠가 없습니다.</p>
                </div>
            </article>
        </section>
        <section>
            <ul class="page-button-group" th:unless="${recommendLists.isEmpty()}">
                <li th:if="${recommendLists.number>4}">
                    <button th:onclick="clickListPrevPageButton([[${startPage}]], [[${keyword}]])">
                        &lt;
                    </button>
                </li>
                <li th:each="num : ${#numbers.sequence(startPage, endPage)}">
                    <button th:text="${num}" th:if="${recommendLists.number+1 eq num}"
                            th:class="select-button"></button>
                    <button th:text="${num}" th:unless="${recommendLists.number+1 eq num}"
                            th:onclick="clickListPageButton(this,  [[${keyword}]])"></button>
                </li>
                <li th:if="${recommendLists.totalPages > 5 and endPage != recommendLists.totalPages}">
                    <button th:onclick="clickListNextPageButton([[${endPage}]], [[${keyword}]])">
                        &gt;
                    </button>
                </li>
            </ul>

        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
<script th:src="@{/js/search/page.js}"></script>
<script th:src="@{/js/search/search.js}"></script>
<script th:src="@{/js/list/page.js}"></script>
</html>
