<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>책 검색</title>
    <link th:href="@{/css/book/search.css}" href="../../static/css/book/search.css" rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">
    <div class="search-wrap">
        <article>
            <form class="search-form">
                <input class="search-input" th:placeholder="'검색할 도서를 입력해주세요. (저자, 책 제목)'">
                <button class="search-button" th:text="'검색'"></button>
            </form>
        </article>
        <section class="search-list-section">
            <article>
                <div class="search-list-header">
                    <p class="search-list-title" th:text="'검색 결과'"></p>
                </div>
                <div class="search-list">
                    <ul class="row">
                        <li th:each="num : ${#numbers.sequence(1,9)}">
                            <figure>
                                <img th:src="@{'/images/book/' + ${num} + '.png'}" th:alt="'책 이름'">
                                <figcaption>
                                    <p class="book-title" th:text="'책 제목'"></p>
                                    <p class="author" th:text="'저자'"></p>
                                    <p class="price" th:text="'가격'"></p>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                </div>
                <ul class="page-button-group">
                    <li th:each="num : ${#numbers.sequence(1,5)}">
                        <button th:text="${num}"></button>
                    </li>
                </ul>
            </article>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
</html>
