<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>내가 찜한 추천 리스트</title>
    <link th:href="@{/css/user/mypage/users-recommendlist.css}" rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">
    <aside th:replace="~{fragments/sidebar-user.html}"></aside>
    <div class="mypage-wrap">
        <section>
            <p class="mypage-title">내가 찜한 추천 리스트</p>
            <article class="recommend-list" th:each="dto : ${#numbers.sequence(1,5)}">
                <div class="recommend-list-header">
                    <p class="recommend-list-title" th:text="'추천 리스트 타이틀'"></p>
                </div>
                <ul class="recommend-list-body">
                    <li>
                        &lt;
                    </li>
                    <li th:each="num : ${#numbers.sequence(1,5)}">
                        <figure>
                            <a th:href="@{/detail}">
                                <img class="book-img" th:src="@{'/images/book/' + ${num} + '.png'}" th:alt="'책 이름'">
                                <figcaption class="overlay">
                                    <p class="book-title" th:text="'마흔에 읽는 쇼펜하우어'"></p>
                                    <p class="author" th:text="'저자'"></p>
                                    <p class="price" th:text="'15000'"></p>
                                </figcaption>
                            </a>
                        </figure>
                    </li>
                    <li>
                        &gt;
                    </li>
                </ul>
                <div class="recommend-list-bottom">
                    <button class="delete-button" th:text="'삭제'"></button>
                </div>
            </article>
            <ul class="page-button-group">
                <li th:each="num : ${#numbers.sequence(1,5)}">
                    <button th:text="${num}"></button>
                </li>
            </ul>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
</html>
