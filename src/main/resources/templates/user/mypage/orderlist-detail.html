<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>주문 상세</title>
    <link th:href="@{/css/user/mypage/orderlist-detail.css}" rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">
    <aside th:replace="~{fragments/sidebar-user.html}"></aside>
    <div class="mypage-wrap">
        <section>
            <p class="mypage-title" th:text="'주문 상세 - 12345678'"></p>
            <div class="order-list">
                <ul class="order-list-header">
                    <li>
                        <p class="product-name">상품명</p>
                        <p class="quantity">수량</p>
                        <p class="price">상품 금액</p>
                        <p class="mileage">적립 마일리지</p>
                    </li>
                </ul>
                <ul class="order-list-body">
                    <li th:each="dto : ${#numbers.sequence(1,5)}">
                        <p class="product-name">상품명</p>
                        <p class="quantity">10</p>
                        <p class="price">100,000원</p>
                        <p class="mileage">10,000M</p>
                    </li>
                </ul>
                <ul class="order-list-bottom">
                    <li>
                        <p class="total-price">총 주문 금액</p>
                        <p class="total-mileage">총 적립 마일리지</p>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
</html>
