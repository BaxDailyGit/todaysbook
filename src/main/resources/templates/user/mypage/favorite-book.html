<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>내가 찜한 책</title>
    <link th:href="@{/css/user/mypage/favorite-book.css}" rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">
    <aside th:replace="~{fragments/sidebar-user.html}"></aside>
    <div class="mypage-wrap">
        <section>
            <p class="mypage-title">내가 찜한 책</p>
            <div class="favorite-book-list">
                <ul class="row">
                    <li th:each="num : ${#numbers.sequence(1,9)}">
                        <figure>
                            <a th:href="@{/detail}">
                                <img class="book-img" th:src="@{'/images/book/' + ${num} + '.png'}" th:alt="'책 이름'">
                                <figcaption class="overlay">
                                    <p class="book-title" th:text="'마흔에 읽는 쇼펜하우어'"></p>
                                    <p class="author" th:text="'저자'"></p>
                                    <p class="price" th:text="'15000'"></p>
                                </figcaption>
                            </a>
                        </figure>
                    </li>
                </ul>
            </div>
            <ul class="page-button-group">
                <li th:each="num : ${#numbers.sequence(1,5)}">
                    <button th:text="${num}"></button>
                </li>
            </ul>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
</html>
