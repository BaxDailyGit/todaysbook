<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>마이 페이지</title>
    <link th:href="@{/css/user/mypage/update-password.css}" href="../../../static/css/user/mypage/update-password.css" rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">
    <aside th:replace="~{fragments/sidebar-user.html}"></aside>
    <div class="mypage-wrap">
        <section>
            <p class="mypage-title">비밀번호 수정</p>
            <form class="update-pw-form">
                <ul>
                    <li th:each="label : ${#strings.arraySplit('이전 비밀번호,새 비밀번호,새 비밀번호 확인',',')}">
                        <p class="label" th:text="${label}"></p>
                        <input class="input" type="password">
                    </li>
                </ul>
                <div class="button-group">
                    <button class="submit button" th:text="'수정 하기'"></button>
                    <button class="cancel button" th:text="'취소'"></button>
                </div>
            </form>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
<script th:src="@{/js/modifyPassword.js}"></script>
</html>
