<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>내가 쓴 리뷰</title>
    <link th:href="@{/css/user/mypage/review.css}" href="../../../static/css/user/mypage/review.css"
          rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">
    <aside th:replace="~{fragments/sidebar-user.html}"></aside>
    <div class="mypage-wrap">
        <section>
            <p class="mypage-title">내가 쓴 리뷰</p>
            <div class="review-list">
                <ul class="review-list-header">
                    <li>
                        <p class="select">선택</p>
                        <p class="product-name">상품명</p>
                        <p class="content">내용</p>
                    </li>
                </ul>
                <ul class="review-list-body">
                    <li th:each="dto : ${#numbers.sequence(1,5)}">
                        <div class="select">
                            <input type="checkbox">
                        </div>
                        <input type="hidden" th:value="'책id'">
                        <p class="product-name" onclick="">상품명</p>
                        <p class="content">내용</p>
                    </li>
                    <li>
                        <p class="no-content">
                            작성한 리뷰가 없습니다.
                        </p>
                    </li>
                </ul>
                <button class="delete-button">삭제</button>
            </div>
            <ul class="page-button-group">
                <li th:each="num : ${#numbers.sequence(1,5)}">
                    <button th:text="${num}"></button>
                </li>
            </ul>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
</html>
