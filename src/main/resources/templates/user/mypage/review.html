<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>내가 쓴 리뷰</title>
    <link th:href="@{/css/user/mypage/review.css}" href="../../../static/css/user/mypage/review.css"
          rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">
    <aside th:replace="~{fragments/sidebar-user.html}"></aside>
    <div class="mypage-wrap">
        <section>
            <p class="mypage-title">내가 쓴 리뷰</p>
            <div class="review-list">
                <ul class="review-list-header">
                    <li>
                        <p class="product-name">상품명</p>
                        <p class="content">내용</p>
                    </li>
                </ul>
                <ul class="review-list-body">
                    <li th:each="review : ${dto}">
                        <input type="hidden" class="book-id" th:value="${review.id}">
                        <input type="hidden" class="review-id" th:value="${review.bookId}">
                        <a class="product-name" th:href="@{/book/detail/{id}(id=${review.bookId})}" th:text="${review.title}"></a>
                        <pre class="content" th:text="${review.content}"></pre>
                    </li>
                </ul>
                <ul th:if="${dto.isEmpty()}">
                    <li>
                        <p class="no-content">
                            작성한 리뷰가 없습니다.
                        </p>
                    </li>
                </ul>
            </div>
        </section>
        <section>
            <div th:replace="~{fragments/page.html}"></div>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/mypage/review.js}"></script>
</html>
