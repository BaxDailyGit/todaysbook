<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>마일리지 적립 내역</title>
    <link th:href="@{/css/user/mypage/mileage.css}" href="../../../static/css/user/mypage/mileage.css"
          rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">
    <aside th:replace="~{fragments/sidebar-user.html}"></aside>
    <div class="mypage-wrap">
        <section>
            <p class="mypage-title">마일리지 적립 내역</p>
            <div class="mileage-list">
                <ul class="mileage-list-header">
                    <li>
                        <p class="product-name">상품명</p>
                        <p class="price">가격</p>
                        <p class="mileage">적립 마일리지</p>
                        <p class="date">적립 날짜</p>
                    </li>
                </ul>
                <ul class="mileage-list-body">
                    <li th:each="dto : ${#numbers.sequence(1,5)}">
                        <p class="product-name">상품명</p>
                        <p class="price">가격</p>
                        <p class="mileage">적립 마일리지</p>
                        <p class="date">2024-04-27</p>
                    </li>
                </ul>
                <p class="total-mileage">보유 마일리지</p>
            </div>
            <ul class="page-button-group">
                <li th:each="num : ${#numbers.sequence(1,5)}">
                    <button th:text="${num}"></button>
                </li>
            </ul>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
</html>
