<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"
        integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<th:block layout:fragment="head">
    <title>추천 리스트 만들기</title>
    <link th:href="@{/css/user/mypage/create-recommendlist.css}" rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">
    <aside th:replace="~{fragments/sidebar-user.html}"></aside>
    <div class="mypage-wrap">
        <p class="mypage-title">추천 리스트 만들기</p>
        <form class="search-form">
            <input class="search-input" th:placeholder="'검색할 도서를 입력해주세요. (저자, 책 제목)'">
            <button class="search-button" th:text="'검색'"></button>
        </form>
        <section class="search-book-list column">
            <ul class="list-group-item" draggable="true" th:each="num : ${#numbers.sequence(1,5)}">
                <figure>
                    <a th:href="@{/detail}">
                        <img class="book-img" th:src="@{'/images/book/' + ${num} + '.png'}" th:alt="'책 이름'">
                        <figcaption class="overlay">
                            <p class="book-title" th:text="'마흔에 읽는 쇼펜하우어'"></p>
                            <p class="author" th:text="'저자'"></p>
                            <p class="price" th:text="'15000'"></p>
                        </figcaption>
                    </a>
                </figure>
            </ul>
        </section>
        <input class="list-title" type="text" placeholder="리스트 이름을 작성해주세요">
        <section class="my-recommend-list column">

        </section>
        <div class="button-group">
            <button class="submit button" th:text="'등록 하기'"></button>
            <button class="cancel button" th:text="'취소'"></button>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
<script th:src="@{/js/dragNdrop.js}"></script>
</html>
