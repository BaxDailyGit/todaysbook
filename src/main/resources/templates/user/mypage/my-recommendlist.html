<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>내가 만든 추천 리스트</title>
    <link th:href="@{/css/user/mypage/my-recommendlist.css}" rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">
    <aside th:replace="~{fragments/sidebar-user.html}"></aside>
    <div class="mypage-wrap">
        <div class="page-title-div">
            <p class="mypage-title">내가 만든 추천 리스트</p>
            <a class="create-button" th:href="@{/recommend/add}">만들기</a>
        </div>
        <section>
            <article class="recommend-list-container" th:each="recommendList : ${recommendLists}">
                <div class="recommend-list-header">
                    <p class="recommend-list-title" th:text="${recommendList.listTitle}"></p>
                </div>
                <div th:replace="~{fragments/recommend-list-body.html}"></div>
                <div class="recommend-list-bottom">
                    <button class="update-button" th:text="'수정'"
                            th:onclick="clickUpdateRecommendListButton([[${recommendList.listId}]])"
                    ></button>
                    <button class="delete-button" th:text="'삭제'"
                            th:onclick="clickDeleteRecommendListButton([[${recommendList.listId}]],[[${recommendList.userId}]])"></button>
                </div>
            </article>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
<script th:src="@{/js/mypage/myRecommendList.js}"></script>
<script th:src="@{/js/list/page.js}"></script>
</html>
