<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>회원 조회</title>
    <link th:href="@{/css/admin/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/admin/userlist.css}" rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">
    <aside th:replace="~{fragments/sidebar-admin.html}"></aside>
    <div class="mypage-wrap">
        <p class="mypage-title">회원 조회</p>
        <form class="search-form">
            <input class="search-input" th:placeholder="'검색할 회원을 입력해주세요.'">
            <button class="search-button" th:text="'검색'"></button>
        </form>
        <section>
            <div class="user-list">
                <ul class="user-list-header">
                    <li>
                        <p class="user-email">이메일</p>
                        <p class="nickname">닉네임</p>
                        <p class="user-grade">회원 등급</p>
                    </li>
                </ul>
                <ul class="user-list-body">
                    <li th:each="dto : ${#numbers.sequence(1,5)}">
                        <input type="hidden" th:value="'userid'">
                        <p class="user-email">이메일</p>
                        <p class="nickname">닉네임</p>
                        <p class="user-grade">회원 등급</p>
                    </li>
                </ul>
                <button class="delete-button">삭제</button>
            </div>
            <ul class="page-button-group">
                <li th:each="num : ${#numbers.sequence(1,5)}">
                    <button th:text="${num}"></button>
                </li>
            </ul>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
</html>
