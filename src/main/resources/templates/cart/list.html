<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>장바구니</title>
    <link th:href="@{/css/cart/list.css}" rel="stylesheet"/>
</th:block>
<div th:replace="~{fragments/header.html}"></div>
<main th:fragment="content">
    <aside th:replace="~{fragments/sidebar-user.html}"></aside>
    <div class="mypage-wrap">
        <p class="mypage-title">장바구니</p>
        <section>
            <div class="cart-list">
                <ul class="cart-list-header">
                    <li>
                        <p class="select">선택</p>
                        <p class="book-name">상품명</p>
                        <p class="quantity">수량</p>
                        <p class="price">상품 금액</p>
                        <p class="mileage">적립 마일리지</p>
                    </li>
                </ul>
                <ul class="cart-list-body">
                    <li th:each="dto : ${#numbers.sequence(1,5)}">
                        <div class="select">
                            <input type="checkbox">
                        </div>
                        <p class="book-name">상품명</p>
                        <p class="quantity">수량</p>
                        <p class="price">상품 금액</p>
                        <p class="mileage">적립 마일리지</p>
                    </li>
                    <li>
                        <p class="no-content">
                            장바구니에 담긴 상품이 없습니다
                        </p>
                    </li>
                </ul>
                <ul class="cart-list-bottom">
                    <p>총 주문 금액  1,000,000원</p>
                    <p>총 적립 마일리지 100,000M</p>
                    <p>배송료 3,000원</p>
                </ul>
                <div class="button-group">
                    <button class="submit button" onclick="location.href = '/payment/info'" th:text="'주문 하기'"></button>
                    <button class="delete button" th:text="'삭제'"></button>
                </div>
            </div>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer.html}"></div>
</html>
